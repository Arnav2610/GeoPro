<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>GeoPro | World Map Challenge</title>

</head>

<body>
<div class="main">
<img id="titleimg" src="banner.png">

<h4 id="task">Find London<h4>

<div id="container">
    <img id="map" class="img" src="Blue_Marble.png">
    <canvas id="circle" width="640" height="320"></canvas>
</div>

<h3 id="score">Score: 00000</h3>

<select id="maptype">
  <option value="Classic">Classic</option>
  <option value="Blue Marble" selected>Blue Marble</option>
  <option value="Black Marble">Black Marble</option>
</select>

<h4 id="distanceOff"></h4>
</div>

<button id="retry">Retry</button>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
